<!-- 
    tag meta, atributo charset= rececendo valor "UTF-8"
-->
<meta charset="UTF-8">

<!--
    código javaScript dentro da tag <script>
    comando alert recebendo um parâmetro ex: alert("Texto do Alerta!") precisa sempre estar dentro da ()
    será exibido um pop-up
-->
<script>
    
    alert("Texto dentro do Pop-Up");

</script>
